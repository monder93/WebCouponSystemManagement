<div class="container-fluid">
  <form [formGroup]="createCompanyForm" (ngSubmit)="createCompany()">

    <div class="row">
      <div class="col-md-12">
        <h1> {{'createCompany' | translate}}</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- company name form field  -->
        <div class="form-group">
          <label for="compName" translate>companyName</label>
          <input formControlName="compName" id="compName" type="text" class="form-control" name="compName" autocomplete="off"  >
          <div *ngIf="createCompanyForm.get('compName').hasError('required') && createCompanyForm.get('compName').touched" class="alert alert-danger">
                {{ 'CompanyNameIsRequired' | translate}}
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- company password form field  -->
        <div class="form-group">
          <label for="compPassword" translate>companyPassword</label>
          <input formControlName="password" id="password" type="text" class="form-control" autocomplete="off" >
          <div *ngIf="createCompanyForm.get('password').hasError('required') && createCompanyForm.get('password').touched" class="alert alert-danger">
              {{ 'PasswordIsRequired' | translate}}
        </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- company email form field  -->
        <div class="form-group">
          <label for="compEmail" translate>companyEmail</label>
          <input formControlName="email" id="email" type="text" class="form-control" autocomplete="off" >
          <div *ngIf="createCompanyForm.get('email').hasError('required') && createCompanyForm.get('email').touched" class="alert alert-danger">
              {{ 'EmailIsRequired' | translate}}
        </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary" type="submit" [disabled]="!createCompanyForm.valid">
          {{'createCompany' | translate}}
        </button>
      </div>
    </div>
  </form>
</div>
