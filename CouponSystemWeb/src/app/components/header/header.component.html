<header>
    <nav class="navbar navbar-inverse nomargin">
        <div class="container-fluid">
            <!-- inside the wrapper will be header and body  -->
            <!-- inside the header will be the logo and the collapse button  -->
            <div class="coupon-nav-wrapper">

                <div class="navbar-header">
                    <!-- inside a tag will be the logo  -->
                    <a class="navbar-brand" [routerLink]="['/']">
                        <img src="assets/imgs/logo.png" alt="logo">
                    </a>
                    <h1>{{type2}}</h1>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#coupon-menu" aria-controls="coupon-menu" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>
                </div>

                <div class="navbar-collapse collapse " id="coupon-menu">
                    <ul class="nav navbar-nav ">
                        <li class="nav-item dropdown">

                            <a class="dropdown-toggle" data-toggle="dropdown">{{'language' | translate}}
                                <span class="glyphicon glyphicon-flag"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu drop-color">
                                <li>
                                    <a (click)="switchLanguage('en')">English</a>
                                </li>
                                <li>
                                    <a (click)="switchLanguage('he')">עברית</a>
                                </li>
                                <li>
                                    <a (click)="switchLanguage('ar')">العربية</a>
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item" *ngIf="type == null">
                            <a id="logout" role="button" class="nav-link btn btn-info" [routerLink]="['/login']">{{'login' | translate}}</a>
                        </li>
                        <li class="nav-item" *ngIf="type">
                            <a id="logout" role="button" class="nav-link btn btn-info" (click)="logout()"  >{{'logout' | translate}}</a>
                        </li>
                    </ul>



                </div>
            </div>
        </div>
    </nav>
</header>
